# Railway Backend Configuration
[build]
builder = "NIXPACKS"

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[services]]
name = "dunya-jewellery-backend"

[services.variables]
PYTHON_VERSION = "3.11"
DJANGO_SETTINGS_MODULE = "config.settings"
PORT = "8000"

[[services.ports]]
port = 8000
handler = "http"

[[services.ports.http]]
paths = ["/"]

# Root directory should be detected automatically
# But if needed, uncomment:
# [build]
# rootDirectory = "backend"
